<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button class="back-btn"></ion-back-button>
        </ion-buttons>
        <ion-title>Posts</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-textarea class="discussion-textarea" type="text" [(ngModel)]="newUpdate" name="newUpdate" placeholder="Type your update..."></ion-textarea>
    <ion-button
      color="primary"
      class="default-btn post-btn"
      fill="block" 
      (click)="updatePost(newUpdate)">
        POST
    </ion-button>
    <ion-list>
         <ion-card class="core-feed-card" *ngFor="let item of list; let idx = index">
          <ion-card-header class="feed-card-header">
              <ion-card-title >
                <ion-item class="feed-item">
                <ion-avatar class="core-avatar" slot="start">
                  <img class="user-avater" src="{{item.avatarpic}}" *ngIf="item.avatarpic.length > 0" />
                  <ion-icon class="user-icon" name="person" *ngIf="item.avatarpic.length < 1" >
                  </ion-icon>
  
                </ion-avatar>
                <ion-label class="title">{{item.firstname}} {{item.lastname}}</ion-label>
                <ion-button class="date-btn" size="small" fill="clear" slot="end">
                  {{fromNow(item.created_date)}}
                </ion-button>
              </ion-item>
               
              </ion-card-title>
          </ion-card-header>
           
            <ion-card-content class="feed-card-content">
                <p>{{item.message}}</p>
            </ion-card-content>
            <ion-row>
                <ion-col size="6">
                    <ion-button class="like-btn" size="small" fill="clear" (click)="LikeComment(item.id)">
                        <ion-icon slot="start" name="thumbs-up"></ion-icon>
                        <div>{{item.likes}} Likes</div>
                    </ion-button>
                </ion-col>
                <ion-col size="6" text-end>
                    <ion-button class="reply-btn" size="small" fill="clear" (click)="openModal(item.id,item.likes)">
                        <ion-icon slot="start" name="text"></ion-icon>
                        <div>Replies</div>

                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-list>
</ion-content>
