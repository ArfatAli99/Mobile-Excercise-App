<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
        <ion-back-button class="back-btn"></ion-back-button>
    </ion-buttons>
    <ion-title>Polls</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <h3 text-center *ngIf="list?.length==0" style="color: gray;font-weight: bold">
        No Polls Found.
    </h3>
    <ion-list lines="none" *ngIf="list?.length>0">

            </div>

                view
            </ion-button>

         <app-thumbnail-list-item 
            *ngFor="let item of list"
            [item]="item"
            [pageName]="'polls'"
            [iconName]="'stats'"
            [title]="item.name"
            [btnText]="'view'"
            [btnIcon]="false"
            (itemTap)="openPoll($event)"
            >
        </app-thumbnail-list-item>
        

    </ion-list>

	

</ion-content>
